<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Go Flask Alice</title>

    <link rel="stylesheet" href="static/mockup.css">
    <link rel="icon" href="static/favicon.png">
    <script type="text/javascript">$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

  </head>
  <body>
    <div id="sidebarContainer">
      <h1 id="titleText">Flask Alice</h1>
      <h2 id="titleSubtext">Experience Reports</h2>
      <button id="newExperienceButton">New Experience</button>
      <div id="sidebarExperienceContainer">
        <ul id="sidebarExperienceList">
        </ul>
      </div> <!-- /sidebarExperienceContainer -->
    </div> <!-- /sidebarContainer -->

    <div id="inputContainer">
      <textarea autofocus rows = "3" cols = "50" id = "textInputBox"></textarea>
      <button id="addLineButton">+</button>
    </div> <!-- /inputContainer -->

    <div id="displayContainer">
      <div id="getStartedHint">
        <p>Click <font color=\"#3C989E\">'New Experience'</font> to get started!</p>
      </div>
    </div> <!-- /displayContainer -->

    <div id="newReportPopup" title="New Experience Report">
      <form id="newReportForm" name="newReportForm" action="" method="post">
        <fieldset>
          <label for="substanceName">Substance</label>
          <input name="substanceName" id="substanceNameField" class="text ui-widget-content ui-corner-all">
          <label for="dosage">Dosage</label>
          <input name="dosage" id="dosageField" class="text ui-widget-content ui-corner-all">
          <label for="dosagelabel">Dosage Units</label>
          <input name="dosagelabel" id="dosagelabelField" class="text ui-widget-content ui-corner-all">
          <label for="roa">RoA</label>
          <input name="roa" id="roaField" class="text ui-widget-content ui-corner-all">
          <label for="source">Source</label>
          <input name="source" id="sourceField" class="text ui-widget-content ui-corner-all">
        </fieldset>
      </form>
    </div> <!-- /newReportPopup -->

  </body>
  <script src="static/scripts.js"></script>
</html>
